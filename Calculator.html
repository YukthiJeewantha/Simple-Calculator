<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* ---------- DARK MODE ---------- */
        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }

        .calculator.dark {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            color: #f8fafc;
        }

        .calculator.dark .display {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border: 2px solid #334155;
        }

        .calculator.dark button {
            color: #f8fafc;
        }

        .calculator.dark .btn-number {
            background: linear-gradient(145deg, #475569, #334155);
            border: 1px solid #64748b;
        }

        .calculator.dark .btn-number:hover {
            background: linear-gradient(145deg, #64748b, #475569);
        }

        .calculator.dark .btn-operator {
            background: linear-gradient(145deg, #dc2626, #b91c1c);
            border: 1px solid #ef4444;
        }

        .calculator.dark .btn-operator:hover {
            background: linear-gradient(145deg, #ef4444, #dc2626);
        }

        .calculator.dark .btn-clear {
            background: linear-gradient(145deg, #059669, #047857);
            border: 1px solid #10b981;
        }

        .calculator.dark .btn-clear:hover {
            background: linear-gradient(145deg, #10b981, #059669);
        }

        .calculator.dark .btn-equals {
            background: linear-gradient(145deg, #ea580c, #dc2626);
            border: 1px solid #f97316;
        }

        .calculator.dark .btn-equals:hover {
            background: linear-gradient(145deg, #f97316, #ea580c);
        }

        /* ---------- LIGHT MODE ---------- */
        body.light {
            background: linear-gradient(135deg, #f0f0f0 0%, #d9e3f0 50%, #f0f4ff 100%);
        }

        .calculator.light {
            background: #ffffff;
            color: #222;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .calculator.light .display {
            background: #f7f7f7;
            border: 2px solid #ddd;
        }

        .calculator.light .btn-number {
            background: #e5e7eb;
            border: 1px solid #d1d5db;
            color: #111;
        }

        .calculator.light .btn-number:hover {
            background: #d1d5db;
        }

        .calculator.light .btn-operator {
            background: #f87171;
            border: 1px solid #ef4444;
            color: white;
        }

        .calculator.light .btn-operator:hover {
            background: #ef4444;
        }

        .calculator.light .btn-clear {
            background: #34d399;
            border: 1px solid #10b981;
            color: white;
        }

        .calculator.light .btn-clear:hover {
            background: #10b981;
        }

        .calculator.light .btn-equals {
            background: #fb923c;
            border: 1px solid #f97316;
            color: white;
        }

        .calculator.light .btn-equals:hover {
            background: #f97316;
        }

        /* ---------- Common Calculator Styles ---------- */
        .calculator {
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 350px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .display {
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .display-text {
            font-size: 2.5rem;
            text-align: right;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 60px;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .btn-equals {
            grid-column: span 2;
        }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            top: -45px;
            right: 0;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            background: #444;
            color: #fff;
            border: none;
        }

        body.light .theme-toggle {
            background: #ddd;
            color: #222;
        }

    </style>
</head>
<body class="dark">
    <div class="calculator dark" id="calculator">
        <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark</button>

        <div class="calculator-header">
            <h1 class="calculator-title">Calculator</h1>
            <p class="calculator-subtitle">Professional Calculator</p>
        </div>
        
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn-operator" onclick="deleteLast()">⌫</button>
            <button class="btn-operator" onclick="appendOperator('/')">/</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            shouldResetDisplay = false;
            const lastChar = currentInput.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function clearEntry() {
            // Remove last number only
            const regex = /([+\-*/]?)(\d*\.?\d*)$/;
            currentInput = currentInput.replace(regex, '');
            if (!currentInput || ['+','-','*','/'].includes(currentInput)) {
                currentInput = '0';
            }
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentInput.replace(/×/g, '*');
                if (!/^[0-9+\-*/.() ]+$/.test(expression)) throw new Error();
                let result = eval(expression);
                if (!isFinite(result)) throw new Error();
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const calc = document.getElementById('calculator');
            const btn = document.querySelector('.theme-toggle');

            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                calc.classList.replace('dark', 'light');
                btn.textContent = '☀️ Light';
            } else {
                body.classList.replace('light', 'dark');
                calc.classList.replace('light', 'dark');
                btn.textContent = '🌙 Dark';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            // Numbers
            if (!isNaN(key)) appendNumber(key);
            // Decimal point
            else if (key === '.' || key === ',') appendNumber('.');
            // Operators
            else if (['+', '-', '*', '/', 'x', 'X'].includes(key)) {
                appendOperator(key === 'x' || key === 'X' ? '*' : key);
            }
            // Enter or = to calculate
            else if (key === 'Enter' || key === '=') calculate();
            // Backspace to delete last
            else if (key === 'Backspace') deleteLast();
            // Escape/Delete to clear all
            else if (key === 'Escape' || key === 'Delete') clearDisplay();
            // E/e to clear entry
            else if (key === 'e' || key === 'E') clearEntry();
        });
    </script>
</body>
</html>
